name: Reusable Deployment Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      ref:
        required: true
        type: string
    outputs:
      skip_next:
        description: "Indicates if the next stage should be skipped"
        value: ${{ jobs.deploy.outputs.skip_next }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set Executable Permissions
        run: chmod +x ./scripts/deploy.sh

      - name: Deploy Application
        run: |
          echo "Deploying to ${{ inputs.environment }}..."
          ./scripts/deploy.sh ${{ inputs.environment }}

      - name: Ask for Next Stage Approval
        if: ${{ inputs.environment != 'prod' && inputs.environment != 'promote-prod' }}
        run: |
          echo "Deployment completed for ${{ inputs.environment }}."
          echo "Approve the next job to continue or skip."

      - name: Set Skip Next Stage Variable
        if: ${{ inputs.environment != 'prod' && inputs.environment != 'promote-prod' }}
        id: skip-check
        run: |
          if [ "${{ github.event.inputs.skip_next_stage }}" == "yes" ]; then
            echo "skip_next=yes" >> $GITHUB_ENV
          else
            echo "skip_next=no" >> $GITHUB_ENV
          fi
