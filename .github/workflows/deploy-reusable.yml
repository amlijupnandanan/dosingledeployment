name: Reusable Deployment Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      ref:
        required: true
        type: string
    outputs:
      next_stage:
        description: "Next stage to execute"
        value: ${{ jobs.deploy.outputs.next_stage }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set Executable Permissions
        run: chmod +x ./scripts/deploy.sh

      - name: Deploy Application
        run: ./scripts/deploy.sh ${{ inputs.environment }}

      - name: Ask for Next Step
        if: ${{ inputs.environment != 'prod' }}
        run: |
          echo "### Deployment completed for ${{ inputs.environment }} ðŸš€"
          echo "What do you want to do next?"
          echo "1ï¸âƒ£ Continue to next stage"
          echo "2ï¸âƒ£ Skip next stage"
          echo "3ï¸âƒ£ Skip all remaining stages"
          echo "Please enter a number (1,2,3):"
          read choice
          echo "User chose option: $choice"

          if [ "$choice" == "2" ]; then
            echo "next_stage=skip" >> $GITHUB_ENV
          elif [ "$choice" == "3" ]; then
            echo "next_stage=stop" >> $GITHUB_ENV
          else
            echo "next_stage=continue" >> $GITHUB_ENV
          fi

      - name: Set Output
        id: output
        run: echo "next_stage=${{ env.next_stage }}" >> $GITHUB_OUTPUT
