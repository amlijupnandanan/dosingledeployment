name: Reusable Deployment Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      ref:
        required: true
        type: string
    outputs:
      skip_next:
        description: "Indicates if the next stage should be skipped"
        value: ${{ jobs.deploy.outputs.skip_next }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set Executable Permissions
        run: chmod +x ./scripts/deploy.sh

      - name: Deploy Application
        run: ./scripts/deploy.sh ${{ inputs.environment }}

      - name: Ask for Next Stage Approval or Skip
        if: ${{ inputs.environment != 'prod' }}
        id: approval
        run: |
          echo "Deployment completed for ${{ inputs.environment }}."
          echo "Choose one option: "
          echo "1️⃣ Approve Next Stage"
          echo "2️⃣ Skip Next Stage"
          echo "3️⃣ Skip All Remaining Stages"

      - name: Set Skip Next Stage Variable
        if: ${{ inputs.environment != 'prod' }}
        id: skip-check
        run: |
          if [ "${{ github.event.inputs.skip_next_stage }}" == "yes" ]; then
            echo "skip_next=yes" >> $GITHUB_ENV
          else
            echo "skip_next=no" >> $GITHUB_ENV
          fi

      - name: Complete Pipeline if Skipped All Stages
        if: ${{ env.skip_next == 'yes' }}
        run: |
          echo "Pipeline completed successfully. No further stages will run."
