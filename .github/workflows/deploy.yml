name: Deployment Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        required: true
        type: choice
        options:
          - dev
          - stg
          - perf
          - ppe
          - promote-prod
          - prod
      ref:
        description: 'Branch or Tag'
        required: true
        default: 'main'

jobs:
  dev:
    if: ${{ github.event.inputs.environment == 'dev' }}
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      environment: dev
      ref: ${{ github.event.inputs.ref }}

  stg:
    if: ${{ github.event.inputs.environment == 'stg' || (github.event.inputs.environment == 'perf' || github.event.inputs.environment == 'ppe' || github.event.inputs.environment == 'promote-prod' || github.event.inputs.environment == 'prod') }}
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      environment: stg
      ref: ${{ github.event.inputs.ref }}

  perf:
    if: ${{ github.event.inputs.environment == 'perf' || (github.event.inputs.environment == 'ppe' || github.event.inputs.environment == 'promote-prod' || github.event.inputs.environment == 'prod') }}
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      environment: perf
      ref: ${{ github.event.inputs.ref }}

  ppe:
    if: ${{ github.event.inputs.environment == 'ppe' || (github.event.inputs.environment == 'promote-prod' || github.event.inputs.environment == 'prod') }}
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      environment: ppe
      ref: ${{ github.event.inputs.ref }}

  promote-prod:
    if: ${{ github.event.inputs.environment == 'promote-prod' || github.event.inputs.environment == 'prod' }}
    uses: ./.github/workflows/promote-prod.yml
    with:
      ref: ${{ github.event.inputs.ref }}

  prod:
    if: ${{ github.event.inputs.environment == 'prod' }}
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      environment: prod
      ref: ${{ github.event.inputs.ref }}
